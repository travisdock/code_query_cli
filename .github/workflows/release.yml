name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/codequery-linux-amd64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/codequery-linux-arm64

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/codequery-macos-amd64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/codequery-macos-arm64

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/codequery-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/codequery-linux-amd64
            dist/codequery-linux-arm64
            dist/codequery-macos-amd64
            dist/codequery-macos-arm64
            dist/codequery-windows-amd64.exe
            dist/checksums.txt
